name: Astro Tests and Linting

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
  push:
    branches:
      - main

jobs:
  verify:
    runs-on: ubuntu-latest
    name: Test and Lint
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        run: npm run format:check || echo "Formatting issues found"

      - name: Run linting
        run: npm run lint || echo "Linting issues found"

      - name: Build site
        run: npm run build

      - name: Check for broken links
        run: |
          npm install -g broken-link-checker
          blc http://localhost:4321 -ro --exclude github.com --exclude linkedin.com || echo "Broken links found"
